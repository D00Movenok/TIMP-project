<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="../static/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Sign in 1337BET</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Login to your account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Login</label>
							<input id="signinEmail" type="text" maxlength="50" class="form-control" name="login">
						</div>
						<div class="form-group">
							<label class="control-label" for="signinPassword">Password</label>
							<input id="signinPassword" type="password" maxlength="25" class="form-control" placeholder="" length="40" name="password">
						</div>
						<div class="form-group">
							<button id="signinSubmit" type="submit" class="btn btn-info btn-block">Sign in</button>
						</div>
						<hr>
						<p></p>Don't have an account? <a href="/register">Create a new one!</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
