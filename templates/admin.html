<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="../static/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Admin control panel</h2>
						</div>
						<div class="form-group">
							<button id="adminSubmit" type="submit" class="btn btn-info btn-block">Event check in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>Add event</h3>
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block eventid %}Event id{% endblock %}</label>
							<input id="eventid" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block team1 %}team1{% endblock %}</label>
							<input id="eventteam1" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block team2 %}team2{% endblock %}</label>
							<input id="eventteam2" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block time %}time{% endblock %}</label>
							<input id="eventtime" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<button id="eventSubmit" type="submit" class="btn btn-info btn-block">Add event</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>User-to-admin control</h3>
						</div>
						{% for user_name in user_list %}
								<input type="checkbox" name="option" value="un">{{user_name}}<Br>
						{% endfor %}
						<div class="form-group">
							<button id="makeAmdSubmit" type="submit" class="btn btn-info btn-block">Make admin</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>Add team</h3>
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block teamid %}Team id{% endblock %}</label>
							<input id="teamid" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block teamname %}Team name{% endblock %}</label>
							<input id="teamname" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">{% block teamavatar %}Avatar url{% endblock %}</label>
							<input id="teamavatar" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<button id="teamSubmit" type="submit" class="btn btn-info btn-block">Add team</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
