<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <link href="../static/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Admin control panel</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="adminKey">Key</label>
							<input id="adminKey" type="password" maxlength="25" class="form-control" placeholder="" length="40">
						</div>
						<div class="form-group">
							<button id="adminSubmit" type="submit" class="btn btn-info btn-block">Sign in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
