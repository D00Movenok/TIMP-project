<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="../static/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Admin control panel</h2>
							<input type="hidden" type="text" name="id" value="1">
						</div>
						<div class="form-group">
							<button id="adminSubmit" type="submit" class="btn btn-info btn-block">Event check in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="alert alert-danger">
			{% for message in messages %}
				{{ message }}
			{% endfor %}
			</div>
		{% endif %}
		{% endwith %}
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>Add event</h3>
							<input type="hidden" type="text" name="id" value="2">
						</div>
						<div class="form-group">
							<p><label class="control-label" for="eventid">Team 1:</label><br>
								<select size="1" name="t1" required>
								<option disabled>Choose team 1</option>
								{% for n in team_list %}
									<option value="{{n[0]}}">{{n[0]}}</option>
								{% endfor %}
							</select></p>
						</div>
						<div class="form-group">
							<p><label class="control-label" for="eventid">Team 2:</label><br>
								<select size="1" name="t2" required>
								<option disabled>Choose team 2</option>
								{% for n in team_list %}
									<option value="{{n[0]}}">{{n[0]}}</option>
								{% endfor %}
							   </select></p>
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">Time:</label><br>
							<input id="eventtime" name="time" type="datetime-local" required>
						</div>
						<div class="form-group">
							<button id="eventSubmit" type="submit" class="btn btn-info btn-block">Add event</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>User-to-admin control</h3>
							<input type="hidden" type="text" name="id" value="3">
						</div>
							<select size="1" name="login" required>
							<option disabled>Select user</option>
							{% for user_name in user_list %}
								<option value="{{user_name[0]}}">{{user_name[0]}}</option>
							{% endfor %}
						   </select></p>
						<div class="form-group">
							<button id="makeAmdSubmit" type="submit" class="btn btn-info btn-block">Make admin</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>Add team</h3>
							<input type="hidden" type="text" name="id" value="4">
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">Team name</label>
							<input id="teamname" class="form-control" name="name" placeholder="" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="eventid">Avatar:</label>
							<input id="teamavatar" type="file" class="form-control" name="file">
						</div>
						<div class="form-group">
							<button id="teamSubmit" type="submit" class="btn btn-info btn-block">Add team</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h3>Set money to user</h3>
							<input type="hidden" type="text" name="id" value="3">
						</div>
							<select size="1" name="login" required>
							<option disabled>Select user</option>
							{% for user_name in user_list %}
								<option value="{{user_name[0]}}">{{user_name[0]}}</option>
							{% endfor %}
						   </select></p>
						   <div>
							<input type="number" min="0">
						   </div>
						<div class="form-group">
							<button id="setMoney" type="submit" class="btn btn-info btn-block">Set user money</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
